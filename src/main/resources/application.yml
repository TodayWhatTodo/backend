spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL57Dialect
        dialect.storage_engine: innodb
    hibernate:
      ddl-auto: update
logging:
  level:
    org.hibernate.type.descriptor.sql: trace


springdoc:
  api-docs:
    path: /swagger-ui/api-docs
  swarger-ui:
    path: /swagger-ui/docs
